<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <title>Inventory panel</title>
    <meta charset="UTF-8">
</head>
<body>
<h3>Inventory</h3>
<div class="horizontal_panel">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <h2>Add Item</h2>
        <form th:action="@{/add_item}" th:object="${newItem}" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" required>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{quantity}" required>
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
</div>
</body>
</html>
