<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Flota</title>
</head>
<body>
<h3>Flota</h3>
<div class="horizontal_panel">
    <table>
        <thead>
        <tr>
            <th>Marka</th>
            <th>Model</th>
            <th>Rok produkcji</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
        </tr>
    </table>
    <div>
        <h2>Dodaj pojazd</h2>
        <form th:action="@{/add_car}" th:object="${newCar}" method="post">
            <div>
                <label for="brand">Marka:</label>
                <input type="text" id="brand" name="brand" required th:field="*{brand}">
            </div>
            <div>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required th:field="*{model}">
            </div>
            <div>
                <label for="year">Rok produkcji:</label>
                <input type="number" id="year" name="year" value="2010" min="1900" max="2025" required th:field="*{year}">
            </div>
            <button type="submit">Dodaj pojazd</button>
        </form>
    </div>
</div>
</body>
</html>
