<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Klienci prywatni</title>
</head>
<body>
<h3>Klienci prywatni</h3>
<div class="horizontal_panel">
    <table>
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>E-Mail</th>
            <th>Konto aktywne</th>
            <th>Data utworzenia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${individualClients}">
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.active}"></td>
            <td th:text="${client.createdAt}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <h2>Dodaj klienta</h2>
        <form th:action="@{/add_individual_client}" th:object="${newIndividualClient}" method="post">
            <div>
                <label for="username">E-mail:</label>
                <input type="email" id="username" name="username" required th:field="*{email}">
            </div>
            <div>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required th:field="*{password}">
            </div>
            <div>
                <label for="first_name">Imię:</label>
                <input type="text" id="first_name" name="first_name" required th:field="*{firstName}">
            </div>
            <div>
                <label for="last_name">Nazwisko:</label>
                <input type="text" id="last_name" name="last_name" required th:field="*{lastName}">
            </div>
            <button type="submit">Dodaj klienta</button>
        </form>
    </div>
</div>
</body>
</html>
