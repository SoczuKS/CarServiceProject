<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>CarService</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>
<div id="menu" th:insert="~{fragments/menu :: body}"></div>
<div id="content">
    <h3>Klienci biznesowi</h3>
    <div class="horizontal_panel">
        <table>
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>NIP</th>
                <th>E-Mail</th>
                <th>Konto aktywne</th>
                <th>Data utworzenia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${companyClients}">
                <td th:text="${client.firstName}"></td>
                <td th:text="${client.TIN}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.active}"></td>
                <td th:text="${client.createdAt}"></td>
            </tr>
            </tbody>
        </table>
        <div class="form_panel">
            <h2>Dodaj klienta</h2>
            <form th:action="@{/add_company_client}" th:object="${newCompanyClient}" method="post">
                <div>
                    <label for="username">E-mail:</label>
                    <input type="email" id="username" name="username" required th:field="*{email}">
                </div>
                <div>
                    <label for="password">Has≈Ço:</label>
                    <input type="password" id="password" name="password" required th:field="*{password}">
                </div>
                <div>
                    <label for="name">Nazwa</label>
                    <input type="text" id="name" name="name" th:field="*{firstName}">
                </div>
                <div>
                    <label for="tin">NIP:</label>
                    <input type="text" id="tin" name="tin" minlength="10" maxlength="10" th:field="*{TIN}">
                </div>
                <button type="submit">Dodaj klienta</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
