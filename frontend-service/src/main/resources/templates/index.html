<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <title>CarService</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <script src="/js/scripts.js"></script>
</head>
<body onload="onLoad()">
    <div class="tab">
        <button class="tab_links" data-tab="employees"
                sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')">Pracownicy</button>
        <button class="tab_links" data-tab="services"
                sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')">Serwisy</button>
        <button class="tab_links" data-tab="inventory"
                sec:authorize="hasRole('ADMIN') or hasRole('MANAGER') or hasRole('ACCOUNTANT')">Magazyn</button>
        <a href="/logout" class="tab_links logout_button">Wyloguj</a>
    </div>

    <div id="employees" class="tab_content"
         sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')"
         th:include="fragments/employees_panel :: body"></div>

    <div id="services" class="tab_content"
         sec:authorize="hasRole('ADMIN') or hasRole('MANAGER')"
         th:include="fragments/services_panel :: body"></div>

    <div id="inventory" class="tab_content"
         sec:authorize="hasRole('ADMIN') or hasRole('MANAGER') or hasRole('ACCOUNTANT')"
         th:include="fragments/inventory_panel :: body"></div>
</body>
</html>
