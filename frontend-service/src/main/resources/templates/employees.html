<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>CarService</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
</head>
<body>
<div id="menu" th:insert="~{fragments/menu :: body}"></div>
<div id="content">
    <h3>Pracownicy</h3>
    <div class="horizontal_panel">
        <table>
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>E-Mail</th>
                <th>Rola</th>
                <th>Konto aktywne</th>
                <th>Data utworzenia</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.role}"></td>
                <td th:text="${employee.active}"></td>
                <td th:text="${employee.createdAt}"></td>
            </tr>
            </tbody>
        </table>
        <div class="form_panel">
            <h2>Dodaj pracownika</h2>
            <form th:action="@{/add_employee}" th:object="${newEmployee}" method="post">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div>
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                </div>
                <div>
                    <label for="first_name">Imię:</label>
                    <input type="text" id="first_name" th:field="*{firstName}" required>
                </div>
                <div>
                    <label for="last_name">Nazwisko:</label>
                    <input type="text" id="last_name" th:field="*{lastName}" required>
                </div>
                <div>
                    <label for="role">Rola:</label>
                    <select id="role" th:field="*{role}" required>
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
                <button type="submit">Dodaj użytkownika</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
